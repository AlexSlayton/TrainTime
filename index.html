<!DOCTYPE html>
<html>
<head>
	<title>Train Time</title>

		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style type="text/css">
	body {
		background-color: black;
	}
	.jumbotron {
		background-color: #D6B457;
		text-align: center;
	}
	#trainIcon {

	#firstBox {
		text-align: left;
		background-color: #ebebeb;
	}
	#secondBox {
		text-align: left;
		background-color: #ebebeb;
	}
</style>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Train 
				<img src="http://www.iconsdb.com/icons/preview/black/train-5-xxl.png" height="100px">
			Time</h1>
			<div id="trainIcon">
			
			</div>
		</div>

	<div class="jumbotron" id="firstBox">
		<div class="table-responsive"> 
		<h2>Current Train Time</h2>         
  <table class="table">
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minuets Away</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Thomas</td>
        <td>Dallas, TX</td>
        <td>15</td>
        <td>Time goes here</td>
        <td>Time goes here</td>
      </tr>
    </tbody>
  </table>
	</div>
	</div>	

	<div class="jumbotron" id="secondBox">
		<div class="addTrain">
		<h2>Add Train</h2>
		<div class="input_fields_wrap">
    	<button class="add_field_button">Add More Fields</button>
   		 <div><input type="text" name="mytext[]"></div>
   		 <br>
   		 <button type="button" class="btn btn-primary">Submit</button>
		</div>
		</div>
	</div>

	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

	<script type="text/javascript">

	//not my code, found it online but trying it out

		$(document).ready(function() {
    var max_fields      = 10; //maximum input boxes allowed
    var wrapper         = $(".input_fields_wrap"); //Fields wrapper
    var add_button      = $(".add_field_button"); //Add button ID
    
    var x = 1; //initlal text box count
    $(add_button).click(function(e){ //on add input button click
        e.preventDefault();
        if(x < max_fields){ //max input box allowed
            x++; //text box increment
            $(wrapper).append('<div><input type="text" name="mytext[]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
        }
    });
    
    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
        e.preventDefault(); $(this).parent('div').remove(); x--;
    })
});

	</script>

</body>
</html>
